<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body class="">
    <button id="themeButton">
      <ion-icon id="themeButton__icon" name="moon-outline"></ion-icon>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://gmail.com/"
          class="buttonLink__link card buttonLink__link-1"
        >
          <ion-icon class="buttonLink__icon" name="mail-outline"></ion-icon>
          <span class="buttonLink_description">Gmail</span>
        </a>
        <a
          href="https://reddit.com"
          class="buttonLink__link card buttonLink__link-2"
        >
          <ion-icon class="buttonLink__icon" name="logo-reddit"></ion-icon>
          <span class="buttonLink_description">Reddit</span>
        </a>
        <a
          href="https://youtube.com"
          class="buttonLink__link card buttonLink__link-3"
        >
          <ion-icon class="buttonLink__icon" name="logo-youtube"></ion-icon>
          <span class="buttonLink_description">Youtube</span>
        </a>
        <a
          href="https://twitch.com"
          class="buttonLink__link card buttonLink__link-4"
        >
          <ion-icon class="buttonLink__icon" name="logo-twitch"></ion-icon>
          <span class="buttonLink_description">Twitch</span>
        </a>
        <a
          href="https://my.1password.com/home"
          class="buttonLink__link card buttonLink__link-5"
        >
          <ion-icon class="buttonLink__icon" name="lock-closed"></ion-icon>
          <span class="buttonLink_description">1Password</span>
        </a>
        <a
          target="blank"
          href="https://10.0.0.100"
          class="buttonLink__link card buttonLink__link-6"
        >
          <ion-icon class="buttonLink__icon" name="server-outline"></ion-icon>
          <span class="buttonLink_description">Server</span>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-ionicons="music"></i>
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Inspirational</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Classic</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Oldies</a
        >
        <a
          target="blank"
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="list__link"
          >Rock</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-ionicons="coffee"></i>
        <a href="https://www.linkedin.com" target="blank" class="list__link"
          >LinkedIn</a
        >
        <a href="https://dribbble.com/" target="blank" class="list__link"
          >Dribble</a
        >
        <a href="https://www.udemy.com/" target="blank" class="list__link"
          >Udemy</a
        >
        <a
          href="https://www.figma.com/files/recent"
          target="blank"
          class="list__link"
          >Figma</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->

      <script>
      ionicons.replace();
    </script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</html>
